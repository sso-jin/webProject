<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>샘플</h3>
    <table border = "1">
        <tr>
            <td>10</td>

            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>10</td>
            <td colspan = "3" rowspan = "2" class="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;40 </td>
            <!--합병-->
            <!--합병-->
            <td>10</td>
        </tr>
        <tr>
            <td>10</td>
            <!--합병-->
            <!--합병-->
            <!--합병-->
            <td>10</td>
        </tr>
        <tr>
            <td>10</td>
            <td>10</td>
            <td>10</td>
            <td rowspan="2" class = "yellow">20</td>
            <td>10</td>
        </tr>
        <tr>
            <td>10</td>
            <td colspan="2" class = "green">&nbsp;&nbsp;&nbsp;20</td>
            <!--합병-->

            <td>10</td>

        <tr>
            <td>10</td>

            <td>10</td>
            <td>10</td>
        </tr>

    <h3>시간표</h3>

        <tr>
            <th>요일</th>

            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <td>월요일</td>
            <td colspan = "2"> 영어</td>
            <!--합병-->
            <td>수학</td>
            <td>미술</td>
        </tr>
        <tr>
            <td>화요일</td>
            <td colspan="3">역사</td>
            <td>체육</td>
        </tr>
    </table>
