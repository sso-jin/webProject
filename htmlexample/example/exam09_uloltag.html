<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List(ul) / Ordered List(ol) 태그 확인</title>
</head>
<body>
    <h3>카페 메뉴</h3>
    <ul type = "disc">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
        <li>에스프레소</li>
    </ul>
    <!-- list-style-type 속성 값으로 none, circle, disc, square -->
    <ul style = "list-style-type:none">
        <li>생강차</li>
        <li>유자차</li>
        <li>레몬차</li>
    </ul>
    <ul type = "circle">
        <li>제로콜라</li>
        <li>사이다</li>
        <li>환타</li>
    </ul>  

    <h3>주문한 음료</h3>
    <ol>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>
    <ol type = "A">
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>
    <ol start = "3" reversed="reversed">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>레몬차</li>
    </ol>
</body>
</html>
