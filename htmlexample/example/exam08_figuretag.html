<!-- 
    figure 태그는 이미지나 도표, 차트 등의 독립적인 콘텐츠를 나타내는데 사용된다.
    figcaption 태그는 figure 태그 내부에 위치하여 해당 콘텐츠에 대한 설명을 제공한다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure 태그 예제 - 자연 풍경</title>
</head>
<body>
    <h2>아름다운 자연 풍경</h2>
    <figure>
        <img src="../image/pic3.jpg" alt="눈 덮인 산 풍경" width="500"/>
        <figcaption>[그림 1] 설산 </figcaption>
    </figure>
</body>
</html>
