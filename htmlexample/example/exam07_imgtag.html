<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 예제</title>
</head>
<body>
    <h2>🐶 귀여운 강아지 이미지</h2>
    <!-- 기본 이미지 표시-->
    <img src = "http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg" 
        width="300" height="400" alt="강아지 이미지" title = "화난 강아지"/>

    <hr/>

    <h2>🖼 명화</h2>
    <img src = "../image/pic1.jpg" width="300" height="200" alt="명화 이미지"/>

    <hr/>

    <h2>🐥 태민이</h2>
    <img src = "https://pbs.twimg.com/media/GuvYmD7boAMtnRQ?format=jpg&name=4096x4096"
         width="300" height="300" alt="태민이 이미지"/>

    <hr/>

    <h2>이미지가 없을 때 대체 텍스트</h2>
    <!-- 존재하지 않는 이미지일 경우 alt 텍스트 표시 -->
    <img src = "https://example.com/no-image.jpg" alt = "이미지를 불러올 수 없습니다." width="300"/>
</body>
</html>
