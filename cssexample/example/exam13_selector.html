<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        ol#country li:hover {
            color: orange;
            font-weight: bold;
        }
        * {
            font-size: 15px;
            margin-bottom: 2px;
            font-family: 'Nanum Gothic', sans-serif;
        }
        .iland {
            color: green;
        }
        ul#food > li:nth-child(1) { /* li:first-child */
            color:red;
        }
        hr {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <p>** 여행하고 싶은 나라 **</p>
    <hr/>
    <ol id="country">
        <li>스위스</li>
        <li>미국</li>
        <li>일본</li>
        <li>호주</li>
    </ol>

    <p>** 여행하고 싶은 섬 **</p>
    <hr/>
    <ol class="iland">
        <li>제주도</li>
        <li>하와이</li>
        <li>오키나와</li>
        <li>발리</li>
    </ol>

    <p>** 좋아하는 음식 **</p>
    <hr/>
    <ul type="circle" id="food">
        <li>짬뽕</li>
        <li>삼겹살</li>
        <li>떡볶이</li>
    </ul>
</body>
</html>
