<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 우선 순위</title>
    <!-- !important > 인라인 스타일 시트 > 아이디 선택자 > 클래스/속성 선택자 > 태그 선택자 > 전체 선택자 -->
    <style type="text/css">
        p {
            font-size: 25px;
            font-weight: bold;
            color: #8041d9;
        }
        .text {
            font-size: 15px;
            font-family: 휴먼옛체, 맑은고딕;
            color: rgb(255, 0, 121);
        }
        #font {
            font-size: 35px;
            font-family: "Times New Roman", "Comic";
        }
        .bkcolor {
            background-color: #94b0c2;
        }
    </style>
</head>
<body>
    <h1>[CSS를 이용한 폰트]</h1>
    <!-- id는 유일값. 연습할려고 동일하게 작성한 것. -->
    <p class="text bkcolor" id="font">Good Morning</p>
    <p class="text bkcolor">안녕하세요</p>
    <p class="text" if="font" style="color:red; font-size:50px;">Good Morning</p>
    <p>안녕하세요</p>
    <span class="text" id="font">안녕하세요</span>
</body>
</html>
