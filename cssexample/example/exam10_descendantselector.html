<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 정보 - 하위 선택자와 자식 선택자 예제</title>
    <style>
        div#movieSection h3{    
            color:darkgreen;
        }
        div#recommend > h3{ /* div 태그에 포함되어 있는 요소 중 바로 밑에 있는 h3 태그 */
            color:darkorange;
        }
    </style>
</head>
<body>
    <div id="movieSection">
        <h3>🎥 최신 영화</h3> <!-- 자식 -->
        <div>
            <h3>⁑ 슈퍼맨 ⁑</h3> <!-- 후손 -->
            <p>감독: 제임스 건 | 장르: 액션, 어드벤쳐</p>
        </div>
    </div>

    <div id="recommend">
        <h3>🎇 추천 영화</h3> <!-- 자식 -->
        <div>
            <h3>⁑ F1 더 무비 ⁑</h3> <!-- 후손 -->
            <p>감독: 조셉 코신스키 | 장르: 드라마, 액션</p>
        </div>
    </div>
</body>
</html>
