<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 링크와 가상 클래스 선택자</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            color: #333;
        }
        a {
            text-decoration: none;
        }

        /* 가상 클래스 스타일링 */
        a:link {
            color: green;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color:deeppink;
            background-color: pink;
            font-weight: bold;
        }
        a:active {
            color: blue;
            background-color: skyblue;
        }
        input[type="text"]:focus {
            background-color: lightgreen;
            border: 5px solid orange;
        }
    </style>
    <script>
        function searchBook() {
            // 현재 문서 안에 Id(bookSite)에 의해서 요소 접근하여 값 찾아옴
            const site = document.getElementById("bookSite").value;
            // 비어있지 않으면 이동
            if(site.trim() !== "") {
                location.href = site;
            }
        }
    </script>
</head>
<body>
    <h2>📚 도서 사이트 링크와</h2>
    <ul>
        <li><a href="https://www.yes24.com" target="_blank">예스24</a> - 온라인 서점</li>
        <li><a href="https://www.aladin.co.kr" target="_blank">알라딘</a> - 중고 및 새 책</li>
        <li><a href="https://book.naver.com" target="_blank">네이버</a> - 책 검색 및 리뷰</li>
    </ul>

    <h3>🔎 원하는 도서 사이트 직접 이동</h3>
    <form>
        <label for="bookSite">사이트 주소 입력: </label>
        <input type="text" id="bookSite" placeholder="예: https://www.yes24.com">
        <button type="button" onclick="searchBook()">이동</button>  <!-- searchBook() 함수 -->
        
    </form>
</body>
</html>
